
<form (submit)="onSubmit()">
  <h1>Add your event here</h1>
  <div>
    <label for="event-name">Name:</label>
    <input type="text" id="event-name" name="event-name" [(ngModel)]="eventName" required>
  </div>
  <div>
    <label for="city">City:</label>
    <input type="text" id="city" name="city" [(ngModel)]="city">
  </div>
  <div>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" [(ngModel)]="location">
  </div>
  <div>
    <label for="datetime">Time:</label>
    <input type="datetime-local" id="datetime" name="datetime" [(ngModel)]="time">
  </div>
  <div class="input-val">
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" [(ngModel)]="price">
  </div>
  <div class="input-val">
    <label for="max-capacity">Max capacity:</label>
    <input type="number" id="max-capacity" name="max-capacity" [(ngModel)]="maxTickets">
  </div>
  <button type="submit">Add event</button>
</form>
